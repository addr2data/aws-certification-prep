      "64": "ami-67fca30b"

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties: 
      CidrBlock: 10.0.0.0/16
      Tags:
        - Key: Name
          Value: vpc_ex005

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties: 
      Tags:
        - Key: Name
          Value: ig_ex005

  AttachInternetGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties: 
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC

  RouteTablePublic:
    Type: AWS::EC2::RouteTable
    Properties: 
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: rtb_pub_ex005
  
  RouteTablePrivate:
    Type: AWS::EC2::RouteTable
    Properties: 
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: rtb_pri_ex005

  DefaultRoutePublic:
    Type: AWS::EC2::Route
    Properties: 
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
      RouteTableId: !Ref RouteTablePublic

  SubnetPublic:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: 10.0.0.0/23
      Tags:
        - Key: Name
          Value: sub_pub_ex005
      VpcId: !Ref VPC
  
  SubnetPrivate:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: 10.0.2.0/23
      Tags:
        - Key: Name
          Value: sub_pri_ex005
      VpcId: !Ref VPC

  AssociateSubnetRouteTablePublic:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId: !Ref RouteTablePublic
      SubnetId: !Ref SubnetPublic

  AssociateSubnetRouteTablePrivate:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId: !Ref RouteTablePrivate
      SubnetId: !Ref SubnetPrivate

  SecurityGroupInstances:
    Type: AWS::EC2::SecurityGroup
    Properties: 
      GroupName: sg_instances_ex005
      GroupDescription: "Security Group for Instances in ex-005"
      SecurityGroupIngress:
        - 
          CidrIp: 0.0.0.0/0
          IpProtocol: tcp
          FromPort: 22
          ToPort: 22
        - 
          CidrIp: 0.0.0.0/0
          IpProtocol: icmp
          FromPort: -1
          ToPort: -1
      VpcId: !Ref VPC

  SecurityGroupEndpoint:
    Type: AWS::EC2::SecurityGroup
    Properties: 
      GroupName: sg_endpoint_ex005
      GroupDescription: "Security Group for Endpoint in ex-005"
      SecurityGroupIngress:
        - 
          CidrIp: 0.0.0.0/0
          IpProtocol: tcp
          FromPort: 80
          ToPort: 80
        - 
          CidrIp: 0.0.0.0/0
          IpProtocol: tcp
          FromPort: 443
          ToPort: 443
      VpcId: !Ref VPC


  PublicInstance:
    Type: AWS::EC2::Instance
    Properties: 
      ImageId: !FindInMap [RegionMap, !Ref "AWS::Region", 64]
      InstanceType: t2.micro
      KeyName: acpkey1
      SecurityGroupIds: 
        - !Ref SecurityGroupInstances
      SubnetId: !Ref SubnetPublic
      Tags: 
        - Key: Name
          Value: i_pub_ex005
      UserData:
        "Fn::Base64":
            "Fn::Join": [
                "\n",
                [
                    "#!/bin/bash",
                    "apt-get update",
                    "apt-get dist-upgrade -y",
                    "apt-get install python3-pip -y",
                    "pip3 install awscli"
                ]
            ]

  PrivateInstance:
    Type: AWS::EC2::Instance
    Properties: 
      ImageId: !FindInMap [RegionMap, !Ref "AWS::Region", 64]
      InstanceType: t2.micro
      KeyName: acpkey1
      SecurityGroupIds: 
        - !Ref SecurityGroupInstances
      SubnetId: !Ref SubnetPublic
      Tags: 
        - Key: Name
          Value: i_pri_ex005
      UserData:
        "Fn::Base64":
            "Fn::Join": [
                "\n",
                [
                    "#!/bin/bash",
                    "apt-get update",
                    "apt-get dist-upgrade -y",
                    "apt-get install python3-pip -y",
                    "pip3 install awscli"
                ]
            ]

  FloatingIpAddressInstance:
    Type: "AWS::EC2::EIP"
    Properties:
      InstanceId: !Ref PublicInstance
      Domain: vpc

  FloatingIpAddressNatGateway:
    Type: "AWS::EC2::EIP"
    Properties:
      Domain: vpc

...